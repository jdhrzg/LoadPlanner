<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LoadPlanner</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="tab-container">
            <div id="tab-buttons">
                <button id="tab-button-1" class="button-base tab-button active" onclick="tabButtonClick(event)">Tab 1
                </button><button id="tab-button-2" class="button-base tab-button" onclick="tabButtonClick(event)">Tab 2
                </button><button id="tab-button-3" class="button-base tab-button" onclick="tabButtonClick(event)">Tab 3
                </button>
            </div>

            <div id="tab-content-1" class="tab-content active">
                <div class="sidebar-content">
                    <h3>Tab Sidebar 1</h3>
                </div>
                <div class="main-content">
                    <button class="button-base toggle-sidebar-button" onclick="toggleSidebar(event)">></button>
                    <h3>Tab Main 1</h3>
                </div>
            </div>

            <div id="tab-content-2" class="tab-content">
                <div class="sidebar-content">
                    <h3>Tab Sidebar 2</h3>
                </div>
                <div class="main-content">
                    <button class="button-base toggle-sidebar-button" onclick="toggleSidebar(event)">></button>
                    <h3>Tab Main 2</h3>
                </div>
            </div>

            <div id="tab-content-3" class="tab-content">
                <div class="sidebar-content">
                    <h3>Tab Sidebar 3</h3>
                </div>
                <div class="main-content">
                    <button class="button-base toggle-sidebar-button" onclick="toggleSidebar(event)">></button>
                    <h3>Tab Main 3</h3>
                </div>
            </div>
        </div>
    </body>
    
    <script src="main.js"></script>
</html>
